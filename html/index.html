<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My first page with Ally and Pug">
    <link rel="stylesheet" href="style.css">
    <title>M1-Talent-Program</title>
  </head>
  <body>
    <header>
      <div class="topbar"> 
        <h1 class="topbar__main-title" tabindex="0">Make Huge Moves</h1>
        <nav class="topbar__menu" aria-label="regional-menu">
          <div class="topbar__wrap">
            <label class="topbar__label" for="Language">Language</label>
            <select class="topbar__select" id="Language" name="Language">
              <option class="topbar__option" selected="selected" value="0">English (EN)</option>
              <option class="topbar__option" value="1">Espa√±ol (ES)</option>
            </select>
          </div>
          <div class="topbar__wrap">
            <label class="topbar__label" for="Currency">Currency</label>
            <select class="topbar__select" id="Currency" name="Currency">
              <option class="topbar__option" selected="selected" value="0">Dollar (USD)</option>
              <option class="topbar__option" value="1">Pesos (COP)</option>
            </select>
          </div>
        </nav>
      </div>
      <div class="logo"><a class="logo__link" href="#"><img class="logo__resource" src="/assets/Huge-logo.svg" alt="Huge-logo"></a></div>
      <nav class="navbar"> 
        <ul class="navbar__menu" role="menu"> 
          <li class="navbar__item" role="menuitem"><a class="navbar__link" href="#">Program</a></li>
          <li class="navbar__item" role="menuitem"><a class="navbar__link" href="#">Tech</a></li>
          <li class="navbar__item" role="menuitem"><a class="navbar__link" href="#">Talent</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="gallery" role="region" aria-label="gallery" tabindex="0">
        <figure class="gallery__banner"><img class="gallery__main-resource" src="/assets/Banner.svg"></figure>
        <article class="gallery__wrap">
          <figure class="gallery__box"><a class="gallery__link" href="#"><img class="gallery__resource" src="/assets/Image-1.svg" alt="Pink Floyd"/></a>
            <figcaption class="gallery__caption" tabindex="0">Program</figcaption>
          </figure>
          <figure class="gallery__box"><a class="gallery__link" href="#"><img class="gallery__resource" src="/assets/Image-2.svg" alt="Joy Division"/></a>
            <figcaption class="gallery__caption" tabindex="0">Tech</figcaption>
          </figure>
          <figure class="gallery__box"><a class="gallery__link" href="#"><img class="gallery__resource" src="/assets/Image-3.svg" alt="Gorillaz"/></a>
            <figcaption class="gallery__caption" tabindex="0">Talent</figcaption>
          </figure>
        </article>
      </div>
      <form class="form">
        <h2 class="form__title" tabindex="0">Contact form</h2>
        <fieldset class="form__wrap">
          <legend class="form__legend">Personal information</legend>
          <label class="form__label" for="firstName">Name:</label>
          <input class="form__input" type="text" id="firstName" name="firstName" placeholder="Enter your name">
          <label class="form__label" for="lastName">Last name:</label>
          <input class="form__input" type="text" id="lastName" name="lastName" placeholder="Enter your lastname">
          <label class="form__label" for="email">E-mail:</label>
          <input class="form__input" type="email" id="email" name="email" placeholder="Enter your email">
        </fieldset>
        <fieldset class="form__wrap"> 
          <label class="form__label" for="message">Message:</label>
          <textarea class="form__input" name="message" id="message" placeholder="Enter your message"></textarea>
        </fieldset>
        <button class="form__button" aria-label="send form">SUBMIT </button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__copy"><small tabindex="0">Powered by the M1 talent program at </small><span class="footer__word" tabindex="0">Huge</span></p>
    </footer>
  </body>
</html>
